<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="temp1style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="temp1-container">
      <div class="darkbluestrip">
        <div class="fill-up"></div>
        <div class="About-Me">
          <h3>About Me</h3>
          <p id="Aboutme">

          </p>

          <div class="contact-info">
            <div class="contact-item">
              <img src="./Images/phone-icon.png" alt="Phone" />
              <span id="callno"></span>
            </div>
            <div class="contact-item">
              <img src="./Images/email-icon.png" alt="Email" />
              <span id="mailid"></span>
            </div>
            <div class="contact-item">
              <img src="./Images/location-icon.png" alt="Location" />
              <span id="address"></span>
            </div>
          </div>

          <div class="skills-section">
            <div class="skills-category">
              <h3>Language</h3>
              <ul id="languages">
                <!-- push li here -->
              </ul>
            </div>

            <div class="skills-category">
              <h3>Expertise</h3>
              <ul id="skills">
              </ul>
            </div>
          </div>
          <div style="height: 100px;">

          </div>
        </div>
      </div>
      <!--  -->
      <div class="vertiaclbluestrip">
        <div class="rombus"></div>
        <div class="imagecontainer">
          <img src="./Images/h1.jpg" alt="" />
        </div>
        <div class="intro-part1">
          <h2 id="userName"> </h2>
          <span id="Designation"></span>
        </div>
      </div>
      <!-- Inner Content -->
       <div class="mainContent">
        <div class="Education">
          <h3 class="button-style">
            Education
          </h3>

          <div id="educationdetails">
            <!-- use this to put the educations dynamically -->
          </div>


        </div>

        <!-- Personal Projects -->
         <div class="personalProject">
          <h3 class="button-style">
            Personal Project
          </h3>
          <div id="projectdetails">

            

          </div>
         </div>


         <div class="certifications">
          <h3 class="button-style">
            Certifications
          </h3>
          <div id="certificationDetails">

          </div>

         </div>


       </div>


    </div>
    <script src="dynamicdata.js"></script>
  </body>
</html>
